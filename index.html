<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script2.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora♨️</title>
</head>
<body>
    <div id="grid">
        <p id="tit"> <strong>Calculadora♨️</strong> </p>
        <div id="display">
            <div id="display2"></div>
            <div id="display1"></div>
        </div>
       
           
        <button type="button" class="btn" id="ce" value="CE">
            CE
        </button>
        <button type="button" class="btn" id="del" value="C">
           C
        </button>
        <button type="button" class="btn" id="eraser" value="DEL">
            <i class="fas fa-backspace"  id="eraserIcon"></i>
        </button>
        <button type="button" class="btn" id="div" value="/">
            /
        </button>
        
        
    
        <button type="button" class="btn" id="btn1" value="1">
            1
        </button>
        <button type="button" class="btn" id="btn2" value="2">
            2
        </button>
        <button type="button" class="btn" id="btn3" value="3">
            3
        </button>
        <button type="button" class="btn" id="mult" value="x">
            x
        </button>
        
                
        <button type="button" class="btn" id="btn4" value="4">
            4
        </button>
        <button type="button" class="btn" id="btn5" value="5">
            5
        </button>
        <button type="button" class="btn" id="btn6" value="6">
            6
        </button>
        <button type="button" class="btn" id="sub" value="-">
            -
        </button>
        
         <button type="button" class="btn" id="btn7" value="7">
                7
        </button>
        <button type="button" class="btn"id="btn8" value="8">
            8
        </button>
        <button type="button" class="btn" id="btn9" value="9">
            9
        </button>
        <button type="button" class="btn" id="sum" value="+">
            +
        </button>
         <button type="button" class="btn"id="btn0" value="0">
            0
        </button>
        <button type="button" class="btn" id="dot" value=".">
            .
        </button>
        <button type="button" class="btn" id="equal" value="=">
            =
        </button>
            
    </div>
    
</body>
</html>
